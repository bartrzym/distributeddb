<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'wallet_detail')}">
<head>
    <meta charset="UTF-8"/>
    <title>UTXO page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<!--/*@thymesVar id="transaction" type="com.muzzy.domain.TransactionOutput"*/-->
<body>

<h1><span class="badge badge-secondary">Wallet detail</span></h1>
<h2 th:text="${request}">x</h2>
<table class="table table-striped">
    <thead class="thead-light">

    </thead>
    <!--/*@thymesVar id="wallet" type="com.muzzy.domain.Wallet"*/-->
    <tbody th:object="${wallet}">
    <tr><th>Public Key</th><td th:text="*{getStringFromPubKey()}"></td>
    <tr><th>Private Key</th><td th:text="*{getStringFromPrvKey()}"></td>
    <tr><th>Public Key</th><td th:text="${balance}"></td>
    </tbody>
</table>

<form class="button" th:action="@{/add}" method="POST">
    <input type="submit" value="Add new transaction"/>
</form>
</body>
</html>
